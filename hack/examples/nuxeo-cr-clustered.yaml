apiVersion: appzygy.net/v1alpha1
kind: Nuxeo
metadata:
  name: my-nuxeo
spec:
  nuxeoImage: nuxeo:LTS-2019
  access:
    hostname: nuxeo-server.apps-crc.testing
  nodeSets:
  - name: cluster
    replicas: 1
    clusterEnabled: true
    interactive: true
    nuxeoConfig:
      nuxeoPackages:
      - nuxeo-web-ui
      nuxeoName: "nuxeo-test"
    storage:
      - storageType: Binaries
        size: 1M
        volumeSource:
          emptyDir: {}