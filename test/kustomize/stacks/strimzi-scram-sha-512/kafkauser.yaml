apiVersion: kafka.strimzi.io/v1beta1
kind: KafkaUser
metadata:
  labels:
    strimzi.io/cluster: strimzi
  name: nxkafka
spec:
  authentication:
    type: scram-sha-512
  authorization:
    type: simple
    acls:
    - resource:
        type: cluster
        name: "*"
        patternType: literal
      host: "*"
      operation: All
    - resource:
        type: topic
        name: "*"
        patternType: literal
      host: "*"
      operation: All
    - resource:
        type: group
        name: "*"
        patternType: literal
      host: "*"
      operation: All
