apiVersion: security.openshift.io/v1
kind: SecurityContextConstraints
metadata:
  name: scc-zelando
allowPrivilegedContainer: true
allowHostDirVolumePlugin: false
allowHostIPC: false
allowHostNetwork: false
allowHostPID: false
allowHostPorts: false
readOnlyRootFilesystem: true
allowedCapabilities:
runAsUser:
  type: MustRunAs
  uid: 1000
seLinuxContext:
  type: MustRunAs
fsGroup:
  type: MustRunAs
supplementalGroups:
  type: MustRunAs
volumes:
- configMap
- downwardAPI
- emptyDir
- persistentVolumeClaim
- projected
- secret
requiredDropCapabilities:
  - KILL
  - MKNOD
  - SETUID
  - SETGID
