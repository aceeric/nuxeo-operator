apiVersion: appzygy.net/v1alpha1
kind: Nuxeo
metadata:
  name: my-nuxeo
spec:
  nuxeoImage: image-registry.openshift-image-registry.svc.cluster.local:5000/images/nuxeo:10.10
  access:
    hostname: nuxeo-server.apps-crc.testing
  nodeSets:
  - name: cluster
    replicas: 1
    interactive: true
    env:
      - name: NUXEO_PACKAGES
        value: nuxeo-web-ui
    livenessProbe:
      exec:
        command:
          - "true"
      initialDelaySeconds: 0
      periodSeconds: 60
    readinessProbe:
      exec:
        command:
          - "true"
