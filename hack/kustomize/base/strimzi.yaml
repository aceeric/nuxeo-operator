apiVersion: kafka.strimzi.io/v1beta1
kind: Kafka
metadata:
  name: strimzi
spec:
  kafka:
    version: 2.5.0
    replicas: 1
    listeners:
      # will this support anonymous?
      plain: {}
    config:
      offsets.topic.replication.factor: 1
      transaction.state.log.replication.factor: 1
      transaction.state.log.min.isr: 1
      log.message.format.version: "2.5"
    storage:
      type: ephemeral
  zookeeper:
    replicas: 1
    storage:
      type: ephemeral
  entityOperator:
    topicOperator: {}
    userOperator: {}
