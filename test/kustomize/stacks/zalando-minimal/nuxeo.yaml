apiVersion: nuxeo.com/v1alpha1
kind: Nuxeo
metadata:
  name: nuxeo
spec:
  nuxeoImage: image-registry.openshift-image-registry.svc.cluster.local:5000/images/nuxeo:LTS-2019-HF29
  access:
    hostname: nuxeo-server.apps-crc.testing
  nodeSets:
  - name: cluster
    livenessProbe:
      exec:
        command:
        - "true"
    readinessProbe:
      exec:
        command:
        - "true"
    replicas: 1
    interactive: true
    nuxeoConfig:
      nuxeoPackages:
      - nuxeo-web-ui
  backingServices:
  - name: zalando
    resources:
    - group: ""
      version: v1
      kind: Secret
      name: nuxeo.acid-minimal-cluster.credentials
      projections:
      - from: username
        env: PGUSER
      - from: password
        env: PGPASSWORD
    template: postgresql
    nuxeoConf: |
      nuxeo.db.host=acid-minimal-cluster
      nuxeo.db.port=5432
      nuxeo.db.name=nuxeo
      nuxeo.db.user=${env:PGUSER}
      nuxeo.db.password=${env:PGPASSWORD}
