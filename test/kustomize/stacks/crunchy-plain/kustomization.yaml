- nuxeo-backrest-repo-config.yaml
- nuxeo-nuxeo-secret.yaml
- nuxeo-postgres-secret.yaml
- nuxeo-primaryuser-secret.yaml
- crunchy-cluster.yaml
- nuxeo.yaml
