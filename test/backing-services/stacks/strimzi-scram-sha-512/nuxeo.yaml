apiVersion: appzygy.net/v1alpha1
kind: Nuxeo
metadata:
  name: nuxeo
spec:
  nuxeoImage: image-registry.openshift-image-registry.svc.cluster.local:5000/images/nuxeo:LTS-2019-HF29
  access:
    hostname: nuxeo-server.apps-crc.testing
  nodeSets:
  - name: cluster
    livenessProbe:
      exec:
        command:
        - "true"
    readinessProbe:
      exec:
        command:
        - "true"
    replicas: 1
    interactive: true
    nuxeoConfig:
      nuxeoPackages:
      - nuxeo-web-ui
  backingServices:
  - preConfigured:
      type: Strimzi
      resource: strimzi
      settings:
        auth: scram-sha-512
        user: nxkafka
