patchesJson6902:
- target:
    group: apps
    version: v1
    kind: Deployment
    name: mongodb-enterprise-operator
    namespace: mongodb
  patch: |-
    - op: remove
      path: /spec/template/spec/securityContext
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: MANAGED_SECURITY_CONTEXT
        value: "true"
- target:
    group: rbac.authorization.k8s.io
    version: v1
    kind: ClusterRoleBinding
    name: mongodb-enterprise-operator-mongodb-webhook-binding
    namespace: mongodb
  patch: |-
    - op: remove
      path: /metadata/namespace
- target:
    group: rbac.authorization.k8s.io
    version: v1
    kind: ClusterRoleBinding
    name: mongodb-enterprise-operator-mongodb-certs-binding
    namespace: mongodb
  patch: |-
    - op: remove
      path: /metadata/namespace
- target:
    group: mongodb.com
    version: v1
    kind: MongoDBOpsManager
    name: ops-manager
  patch: |-
    - op: replace
      path: /spec/replicas
      value: 1
    - op: replace
      path: /spec/applicationDatabase/persistent
      value: false
    - op: remove
      path: /spec/clusterDomain
    - op: add
      path: /spec/applicationDatabase/podSpec/memory
      value: 500Mi
    - op: remove
      path: /spec/applicationDatabase/version
    - op: add
      path: /spec/statefulSet
      value:
        spec:
          template:
            spec:
              containers:
                - name: mongodb-ops-manager
                  readinessProbe:
                    failureThreshold: 100
                  resources:
                    limits:
                      memory: 600Mi
                    requests:
                      memory: 400Mi
- target:
    version: v1
    kind: ServiceAccount
    name: mongodb-enterprise-operator
    namespace: mongodb
  patch: |-
    - op: add
      path: /imagePullSecrets
      value:
        - name: openshift-pull-secret
- target:
    version: v1
    kind: ServiceAccount
    name: mongodb-enterprise-appdb
    namespace: mongodb
  patch: |-
    - op: add
      path: /imagePullSecrets
      value:
        - name: openshift-pull-secret
- target:
    version: v1
    kind: ServiceAccount
    name: mongodb-enterprise-database-pods
    namespace: mongodb
  patch: |-
    - op: add
      path: /imagePullSecrets
      value:
        - name: openshift-pull-secret
